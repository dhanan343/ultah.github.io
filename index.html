<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        
        .birthday-text {
            font-family: 'Pacifico', cursive;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 1;
            }
        }
        
        .cake {
            position: relative;
            width: 200px;
            height: 120px;
            background: linear-gradient(to bottom, #f9c5d1, #f2789f);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .cake:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #f2789f, #ee2677);
            bottom: -20px;
            border-radius: 0 0 10px 10px;
        }
        
        .candle {
            position: absolute;
            width: 8px;
            height: 30px;
            background: linear-gradient(to bottom, #fff, #f5f5f5);
            top: -30px;
            border-radius: 4px;
        }
        
        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: linear-gradient(to bottom, #ffef00, #ff9900);
            border-radius: 50% 50% 20% 20%;
            top: -15px;
            left: -1px;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900;
        }
        
        @keyframes flicker {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .trumpet {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 20px;
            z-index: 20;
            animation: trumpet-move 1s ease-out;
        }
        
        .trumpet.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .trumpet.right {
            right: 20px;
            transform: rotate(20deg) scaleX(-1);
        }
        
        @keyframes trumpet-move {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotate(-20deg);
                opacity: 1;
            }
        }
        
        .trumpet-confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #f00;
            border-radius: 50%;
            animation: trumpet-confetti-fall 2s linear forwards;
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes trumpet-confetti-fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        #birthday-page {
            display: none;
            background: #000000 url('https://media4.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3czRnY2drZnhpZzQxeWg3czJxd3R1Y2UwaHp1a29qNnY2aGQxNTIzOCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/QZIfolV1CfKlatGYmz/giphy.webp') center/cover no-repeat;
        }
        
        #start-page {
            background-color: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(to right, #ff3366, #ff0066);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.8);
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div id="start-page" class="w-full h-screen flex items-center justify-center">
        <button id="start-button" class="start-button">Sentuh Saya, dong....</button>
    </div>
    
    <!-- Birthday Page -->
    <div id="birthday-page" class="w-full h-screen flex flex-col items-center justify-center relative overflow-hidden">
        <!-- Confetti will be added here by JavaScript -->
        
        <!-- Cake GIF -->
        <div class="relative mb-8">
            <img src="https://i.giphy.com/8lgLQc6qWiGJO9z8gD.webp" 
                 alt="Birthday Cake" 
                 class="w-64 h-auto rounded-lg shadow-lg">
        </div>
        
        <!-- Birthday Message -->
        <div class="text-center mb-8">
            <h1 class="birthday-text text-4xl md:text-4xl font-bold mb-4 animate-bounce hover:animate-pulse" style="background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
            background-size: 100% 100%;">Selamat, Bu Lisda!!!!</h1>
            <p class="text-xl md:text-4xl font-bold animate-pulse" style="background: linear-gradient(90deg, #ff0000, #ff8000,  #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
            background-size: 100% 100%;">Semoga sehat dan semok selalu!!!</p>
        </div>
        
        <!-- Audio -->
        <audio id="birthday-song" loop>
            <source src="https://free.birthday.download/wp-content/Happy-Birthday-Song-mp3.mp3" type="audio/mpeg">
        </audio>

        <!-- Bottom Right GIF -->
        <img src="https://media0.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dWxsamJtc3owNHl2c2g5emcxZHZuYXBzb3Qwbndua213bGs4OHgxdiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/l0IyaxKjZqenpMIQ8/giphy.webp" 
             alt="Celebration GIF" 
             class="absolute bottom-4 right-4 w-32 h-auto rounded-lg">
             
        <!-- Bottom Left GIF -->
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXpkNnE2aW5yNHdzN2YwNnE2YnJxZnBsZ2oxeGV0emFxYnVrazBucyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/CsxLDrb6cJG8oqo7dl/giphy.gif" 
             alt="Celebration GIF" 
             class="absolute bottom-4 left-4 w-32 h-auto rounded-lg">
    </div>
    
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            // Hide start page
            document.getElementById('start-page').style.display = 'none';
            
            // Show birthday page
            const birthdayPage = document.getElementById('birthday-page');
            birthdayPage.style.display = 'flex';
            
            // Play birthday song
            const audio = document.getElementById('birthday-song');
            audio.play();
            
            // Create confetti
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (3 + Math.random() * 4) + 's';
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                birthdayPage.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Create trumpet confetti
            function createTrumpetConfetti(side) {
                const confetti = document.createElement('div');
                confetti.className = 'trumpet-confetti';
                if (side === 'left') {
                    confetti.style.left = '120px';
                    confetti.style.bottom = '120px';
                } else {
                    confetti.style.right = '120px';
                    confetti.style.bottom = '120px';
                }
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                birthdayPage.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
            
            // Continuous confetti
            setInterval(createConfetti, 100);
            setInterval(() => createTrumpetConfetti('left'), 300);
            setInterval(() => createTrumpetConfetti('right'), 300);
        });
    </script>
</body>
</html>
